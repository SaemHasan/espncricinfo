{% extends 'homepage/base.html' %}
      {% load static %}
      {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'matchsingle/css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'matchsingle/css/animate.css' %}">

    <link rel="stylesheet" href="{% static 'matchsingle/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'matchsingle/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'matchsingle/css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'matchsingle/css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'matchsingle/css/ionicons.min.css' %}">

    <link rel="stylesheet" href="{% static 'matchsingle/css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'matchsingle/css/jquery.timepicker.css' %}">


    <link rel="stylesheet" href="{% static 'matchsingle/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'matchsingle/css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'matchsingle/css/style.css' %}">
  </head>
  <body>

    <div class="KW_progressContainer">
      <div class="KW_progressBar">

      </div>
    </div>
    <div class="page">


    <div id="colorlib-page">

      <section class="ftco-section about-section">
        <div class="container">
        <h1>MATCHES PLAYED IN THIS GROUND</h1>

            <table class="containertable">
        <thead>
            <tr>
                <th><h1>Furst Team</h1></th>
                <th><h1>Second Team</h1></th>
                <th><h1>Winner</h1></th>
                <th><h1>Weather</h1></th>
            </tr>
        </thead>
        <tbody>
            {% for r in details %}
            <tr>

                <td>{{ r.team1_id }}</td>
                <td>{{ r.team2_id }}</td>
                <td>{{ r.winner }}</td>
                <td>{{ r.weather }}</td>

            </tr>
        {% endfor %}

        </tbody>

</table>




        </div>
      </section>



      <!-- loader -->
      <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

      </div>

    </div>


    <script src="{% static 'matchsingle/js/jquery.min.js' %}"></script>
    <script src="{% static 'matchsingle/js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'matchsingle/js/popper.min.js' %}"></script>
    <script src="{% static 'matchsingle/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'matchsingle/js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'matchsingle/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'matchsingle/js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'matchsingle/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'matchsingle/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'matchsingle/js/aos.js' %}"></script>
    <script src="{% static 'matchsingle/js/jquery.animateNumber.min.js' %}"></script>
    <script src="{% static 'matchsingle/js/scrollax.min.js' %}"></script>
    <script src="{% static 'matchsingle/js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'matchsingle/js/jquery.timepicker.min.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="{% static 'matchsingle/js/google-map.js' %}"></script>
    <script src="{% static 'matchsingle/js/main.js' %}"></script>
  <script>
          document.getElementById('nav-about').hidden=true;
          document.getElementById('nav-series').hidden=true;
          document.getElementById('nav-teams').hidden=true;
          document.getElementById('nav-contact').hidden=true;
          document.getElementById('nav-grounds').hidden=true;
          document.getElementById('nav-videos').hidden=true;
          document.getElementById('nav-images').hidden=true;
          document.getElementById('nav-stats').hidden=true;
    </script>

  </body>
</html>
{% endblock %}
